<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Tracker Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="url(#paint0_linear)" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M2 17L12 22L22 17" stroke="url(#paint1_linear)" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M2 12L12 17L22 12" stroke="url(#paint2_linear)" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <defs>
                            <linearGradient id="paint0_linear" x1="2" y1="2" x2="22" y2="12"
                                gradientUnits="userSpaceOnUse">
                                <stop stop-color="#3B82F6" />
                                <stop offset="1" stop-color="#8B5CF6" />
                            </linearGradient>
                            <linearGradient id="paint1_linear" x1="2" y1="17" x2="22" y2="22"
                                gradientUnits="userSpaceOnUse">
                                <stop stop-color="#3B82F6" />
                                <stop offset="1" stop-color="#8B5CF6" />
                            </linearGradient>
                            <linearGradient id="paint2_linear" x1="2" y1="12" x2="22" y2="17"
                                gradientUnits="userSpaceOnUse">
                                <stop stop-color="#3B82F6" />
                                <stop offset="1" stop-color="#8B5CF6" />
                            </linearGradient>
                        </defs>
                    </svg>
                    <h1>EMI Tracker Pro</h1>
                </div>
                <div class="user-profile">
                    <img src="https://ui-avatars.com/api/?name=User&background=3b82f6&color=fff&rounded=true"
                        alt="Profile">
                </div>
            </div>
        </header>

        <main class="main-content">
            <section class="dashboard-stats">
                <div class="stat-card glass-panel highlight-card">
                    <div class="stat-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="1" x2="12" y2="23"></line>
                            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                        </svg>
                    </div>
                    <div class="stat-info">
                        <h3>Total Monthly EMI</h3>
                        <p class="stat-value highlight-text" id="total-monthly-emi">₹0</p>
                    </div>
                </div>
                <div class="stat-card glass-panel">
                    <div class="stat-icon magenta">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M2 20h.01"></path>
                            <path d="M7 20v-4"></path>
                            <path d="M12 20v-8"></path>
                            <path d="M17 20V8"></path>
                            <path d="M22 4v16"></path>
                        </svg>
                    </div>
                    <div class="stat-info">
                        <h3>Total Remaining Balance</h3>
                        <p class="stat-value highlight-text" id="total-principal">₹0</p>
                    </div>
                </div>
                <div class="stat-card glass-panel">
                    <div class="stat-icon green">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                    </div>
                    <div class="stat-info">
                        <h3>Active Loans</h3>
                        <p class="stat-value" id="active-loans-count">0</p>
                    </div>
                </div>
            </section>

            <div class="content-grid">
                <section class="add-emi-section glass-panel">
                    <h2>Add New EMI</h2>
                    <form id="emi-form">
                        <div class="form-group">
                            <label for="loanName">Loan Name</label>
                            <input type="text" id="loanName" placeholder="e.g. Car Loan" required>
                        </div>
                        <div class="form-group">
                            <label for="principal">Principal Amount (₹)</label>
                            <input type="number" id="principal" placeholder="500000" min="1" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="interestRate">Interest Rate (Annual %)</label>
                                <input type="number" id="interestRate" step="0.01" value="8.5" min="0.1" required>
                            </div>
                            <div class="form-group">
                                <label for="tenure">Tenure (Months)</label>
                                <input type="number" id="tenure" value="60" min="1" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Tracking Method</label>
                            <div class="tracking-toggle">
                                <label class="radio-label">
                                    <input type="radio" name="trackingMethod" value="date" checked>
                                    <span>Start Date</span>
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="trackingMethod" value="months">
                                    <span>Completed Months</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group" id="startDateGroup">
                            <label for="startDate">Start Date</label>
                            <input type="date" id="startDate">
                        </div>

                        <div class="form-group" id="completedMonthsGroup" style="display: none;">
                            <label for="completedMonths">Months Completed So Far</label>
                            <input type="number" id="completedMonths" placeholder="12" min="0">
                        </div>

                        <div class="calculator-preview">
                            <p>Estimated EMI:</p>
                            <h3 id="preview-emi" class="gradient-text">₹0.00 / mo</h3>
                        </div>

                        <button type="submit" class="btn-primary">
                            <span>Save Loan</span>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                        </button>
                    </form>
                </section>

                <section class="emi-list-section glass-panel">
                    <div class="section-header"
                        style="display: flex; justify-content: space-between; align-items: center;">
                        <h2>Your Active EMIs</h2>
                        <button id="open-batch-modal-btn" class="btn-primary"
                            style="padding: 6px 12px; font-size: 0.9rem; margin: 0;">Batch Pay</button>
                    </div>

                    <div class="emi-list" id="emi-list">
                        <!-- Dynamic content loaded via JS -->
                        <div class="empty-state">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
                            </svg>
                            <p>No active loans. Add a new EMI to get started.</p>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Loading Modal -->
    <div class="modal" id="loading-modal">
        <div class="spinner"></div>
    </div>

    <!-- Batch Pay Modal -->
    <div class="modal" id="batch-pay-modal">
        <div class="modal-content glass-panel" style="max-width: 600px; width: 90%;">
            <div class="modal-header" style="display: flex; justify-content: space-between; margin-bottom: 1.5rem;">
                <h2>Batch Pay EMIs</h2>
                <button class="btn-icon" id="close-batch-modal">&times;</button>
            </div>
            <div class="modal-body" style="max-height: 50vh; overflow-y: auto;">
                <table class="batch-pay-table" style="width: 100%; border-collapse: collapse; text-align: left;">
                    <thead>
                        <tr style="border-bottom: 1px solid rgba(255,255,255,0.1);">
                            <th style="padding: 0.5rem;"><input type="checkbox" id="select-all-emis"></th>
                            <th style="padding: 0.5rem;">Loan Name</th>
                            <th style="padding: 0.5rem;">Monthly EMI</th>
                            <th style="padding: 0.5rem;">Remaining/Total</th>
                        </tr>
                    </thead>
                    <tbody id="batch-pay-tbody">
                        <!-- Populated via JS -->
                    </tbody>
                </table>
            </div>
            <div class="modal-footer" style="display: flex; justify-content: flex-end; gap: 1rem; margin-top: 1.5rem;">
                <button class="btn-icon" id="cancel-batch-btn" style="padding: 0.5rem 1rem;">Cancel</button>
                <button class="btn-primary" id="confirm-batch-btn" disabled>Pay Selected (0)</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
